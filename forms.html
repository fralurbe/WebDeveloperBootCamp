<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button>Outside the form</button>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos"></form>
    <p>
        <label for="username">Enter user name:</label>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
    </p>
    <button type="button">Won't submit the form</button>
    <p>
        <label for="color">Enter a Color</label>
        <input type="color" id="color" name="color
            ">
    </p>
    <p>
        <label for="number">Enter a number </label>
        <input type="number" id="number" name="num">
    </p>
    <button>Submit</button>
    <input type="submit" value="Click me!">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results?search_query=puppy">
        <!-- <label for="search_query">Query</label> -->
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/heaviest_birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree_tos">Agree to everything!</label>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="" value="xs">
            <label for="s">s</label>
            <input type="radio" name="size" id="" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Select your meal</option>
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
                <option value="fruit" selected>Fruit</option>
            </select>
        </p>
        <p>
            <label for="myrange">Amount of cheese</label>
            <input type="range" name="myrange" min="0" max="100000" step="5" value="1250">

        </p>
        <p>
            <label for="mytextarea">My text area</label>
            <textarea name="mytextarea" id="mytextarea" cols="100" rows="10" placeholder="type here"></textarea>
        </p>

        <button>submit</button>
    </form>
</body>

</html>
